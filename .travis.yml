sudo: false
language: python

matrix:
  include:
  - env: TOXENV=py27-nocy
    python: 2.7
  - env: TOXENV=py36-nocy
    python: 3.6
  - env: TOXENV=py27-cy
    python: 2.7
  - env: TOXENV=py36-cy
    python: 3.6

branches:
  only:
    - master
    - /^v\d+\.\d+.*$/

install: pip install tox

script: tox

after_success: tox -e codecov

deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: googlei18n/cu2qu
    tags: true
    all_branches: true
    python: 3.6
  user: anthrotype
  password:
    secure: 
  distributions: sdist bdist_wheel
